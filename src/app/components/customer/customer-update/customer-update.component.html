<!------ Include the above in your HEAD tag ---------->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div style="text-align: center">
                    <h1>{{ message }}</h1>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form #myform="ngForm">
                                <fieldset>

                                    <legend class="text-center">Update Customer Information</legend>

                                    <div class="form-group">
                                        <label for="customerName">Customer Name: </label>
                                        <input required ngModel type="text" #customerName="ngModel"
                                            [(ngModel)]="customer.customerName" name="customerName" id="customerName"
                                            class="form-control phone" maxlength="28"
                                            placeholder="Enter your full name..." />
                                        <div class="alert alert-danger"
                                            *ngIf="customerName.touched && !customerName.valid">
                                            Customer Name is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="customerAdharno">Customer Adhar Number:
                                        </label>
                                        <input class="form-control" type="number" [(ngModel)]="customer.customerAdharno"
                                            name="customerAdharno" id="txt" required
                                            placeholder="Enter valid Aadhaar number" ngModel
                                            #customerAdharno="ngModel" />
                                        <div class="alert alert-danger"
                                            *ngIf="customerAdharno.touched && !customerAdharno.valid">
                                            Customer Aadhaar number is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="customerPanno">Customer Pan Number:
                                        </label>
                                        <input class="form-control" type="text" [(ngModel)]="customer.customerPanno"
                                            name="customerPanno" id="txt" required placeholder="Enter valid PAN number"
                                            ngModel #customerPanno="ngModel" />
                                    </div>

                                    <div class="form-group">
                                        <label for="customerPhone">Customer Phone Number:
                                        </label>
                                        <input class="form-control" required type="text"
                                            [(ngModel)]="customer.customerPhone" name="customerPhone" id="customerPhone"
                                            placeholder="Enter phone number" ngModel #customerPhone="ngModel" />
                                        <div class="alert alert-danger"
                                            *ngIf="customerPhone.touched && !customerPhone.valid">
                                            Customer Phone number is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="customerDrivinglisenceno">Customer
                                            Driving License Number: </label>
                                        <input class="form-control" required type="text"
                                            [(ngModel)]="customer.customerDrivinglisenceno"
                                            name="customerDrivinglisenceno" id="customerPhone"
                                            placeholder="Enter Driving License number" ngModel
                                            #customerDrivinglisenceno="ngModel" />
                                        <div class="alert alert-danger"
                                            *ngIf="customerDrivinglisenceno.touched && !customerDrivinglisenceno.valid">
                                            Customer Driving License number is required
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <input class="btn btn-success w-50" [disabled]="myform.invalid" type="submit"
                                            name="submit_reg" value="Update" (click)="updateCustomer()">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
